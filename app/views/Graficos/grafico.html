<!DOCTYPE HTML>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@{'/public/Highcharts-6.1.1/code/css/themes/sand-signika.css'}">
        <script src="@{'/public/Highcharts-6.1.1/code/highcharts.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/Highcharts-6.1.1/code/modules/data.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/Highcharts-6.1.1/code/modules/exporting.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/Highcharts-6.1.1/code/modules/export-data.js'}" type="text/javascript" charset="${_response_encoding}"></script>

    </head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        <table id="datatable">
            <thead>
                <tr>
                    <th></th>
                    <th>Inicial</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Apples</th>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <th>Pears</th>
                    <td>2</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Plums</th>
                    <td>5</td>
                    <td>11</td>
                </tr>
                <tr>
                    <th>Bananas</th>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>Oranges</th>
                    <td>2</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>


        <script type="text/javascript">

            Highcharts.chart('container', {
            data: {
            table: 'datatable'
            },
                    chart: {
                    type: 'column'
                    },
                    title: {
                    text: 'Indice de vendas do dia'
                    },
                    yAxis: {
                    allowDecimals: false,
                            title: {
                            text: 'Units'
                            }
                    },
                    tooltip: {
                    formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                            this.point.y + ' ' + this.point.name.toLowerCase();
                    }
                    }
            });
        </script>
    </body>
</html>
