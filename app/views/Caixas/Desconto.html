<!DOCTYPE html>
#{extends 'Template/template.html'/}
#{set title: 'Rancho Alegre - Desconto'/}
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@{'/public/css/CaixaDesconto.css'}">
    </head>
    <body>
        <nav class=" col-md-12" >
            <div class="col-md-10" id="caixa">
                <div class="row">
                    <div class="col-md-2 btns">
                        <a class="link" href="@{Caixas.comandas}" ><span>Comandas </span><i class="glyphicon glyphicon-list-alt"></i></a>
                    </div>

                    <div class="col-md-3 btns">
                        <a class="link"href="@{Caixas.empenhadas}" ><span>Empenhadas </span><i class="glyphicon glyphicon-list-alt"></i></a>
                    </div>

                    <div class="col-md-2 btns">
                        <a class="link"href="@{Caixas.inativas}" ><span>Inativas </span><i class="glyphicon glyphicon-list-alt"></i></a>
                    </div>
                    <div class="col-md-2 btns">
                        <a class="link" href="@{Caixas.saldo}"><span>Saldo </span><i class="glyphicon glyphicon-usd"></i></a>
                    </div>
                    <div class="col-md-3 btns">
                        <a class="link"href="@{Caixas.fechaCaixa(1)}" ><span>Fecha caixa </span><i class="glyphicon glyphicon-usd"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fist">

            <div class="col-md-12 caixa">
                <form action="@{Caixas.DescontoPedido(desconto,comanda.id)}" method="POST">
                    <label>Desconto:</label>

                    <div class="input-group col-md-3">
                        <input name="desconto" id ="desconto" class="form-control" type="text">
                        <span class="input-group-btn">
                            <button class="btn bt" type="submit">Denconta</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <!--chamada da  biblioteca maskMoney para marcara de moeda-->
    <script src="@{'/public/js/maskMoney.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#desconto").maskMoney({decimal: ".", thousands: "."});
        });

    </script>
</html>
